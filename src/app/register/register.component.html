
<div class="container">    
  <div id="loginbox" style="margin-top:50px;"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
          <div class="panel-heading">
              <div class="panel-title">Register</div>
              <div style="float:right; font-size: 100%; position: relative; top:-10px"><a href="#">Sign In</a></div>
          </div>     
          <div class="alert alert-success" *ngIf="successmsg">
            <strong>Success!</strong> Registered successfuly 
          </div>
<form class="form-horizontal" (ngSubmit)='submitRegister(registerForm)' #registerForm="ngForm">
      <fieldset>

          <div class="form-group">
              <label class="col-md-4 control-label">First Name</label>
              <div class="col-md-6  inputGroupContainer">
                <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="name" type="text" class="form-control" name="name" required ngModel placeholder="Name">
                </div>
                <div *ngIf='login && registerForm.form.controls.name.invalid' style='color:red;font-size:12px;margin-left:20px'>* Name is required</div>      
                </div>
            </div><br>
      <!-- Text input-->
     

    <div class="form-group" col-md-12>
      <label class="col-md-4 control-label">E-Mail</label>
      <div class="col-md-6  inputGroupContainer">
        <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" placeholder="Email" class="form-control" name="email" ngModel required pattern='^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$'>        
        </div>
        <div *ngIf='login && registerForm.form.controls.email.invalid' style='color:red;font-size:12px;margin-left:20px'>* Email is required</div>
           </div>
    </div><br>
    
  

      <div class="form-group has-feedback"  col-md-12>
          <label class="col-md-4 control-label">
                  Password
              </label>
              <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="password" type="password" #password class="form-control" name="password" ngModel required placeholder="Password">
              </div>
              <div *ngIf='login && registerForm.form.controls.password.invalid' style='color:red;font-size:12px;margin-left:20px'>* Password is required</div>      
             
              </div>    
              <span class="glyphicon form-control-feedback"></span>
              <span class="help-block with-errors"></span>
              </div>
           
      <br>
   


      <div class="form-group has-feedback"  col-md-12>
          <label for="confirmPassword"  class="col-md-4 control-label">
                 Confirm Password
              </label>
               <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input id="rePassword" type="password" class="form-control" #rePassword  name="rePassword" ngModel required (keyup)='validatePassword($event)' placeholder="Confirm Password">
              </div>
              <div *ngIf='login && registerForm.form.controls.rePassword.invalid' style='color:red;font-size:12px;margin-left:20px'>* Field is required</div>
              <span *ngIf='passwordsMatching' style='color:red;font-size:12px;margin-left:20px'>* Passwords not matching</span>
                    <span class="glyphicon form-control-feedback"></span>
              <span class="help-block with-errors"></span>
           </div>
           </div>
      <br>
   



    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type='submit' class="btn btn-warning" >Register<span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
  </fieldset>
</form>
</div>
</div>
</div>
