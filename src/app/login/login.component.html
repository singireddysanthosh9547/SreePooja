<div class="container">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
              <div class="panel-heading">
                  <div class="panel-title">Login To Pooja</div>
                  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
              </div>     

              <div class="alert alert-success" *ngIf="successmsg">
                <strong>Success!</strong>successful 
              </div>
              <div class="alert alert-danger" *ngIf="errormsg">
                <strong>failure</strong> 
              </div>

              <div style="padding-top:30px" class="panel-body" >

                  <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                      
                    <form id="loginform" (ngSubmit)='submitLogin(loginForm)' #loginForm="ngForm" class="form-horizontal" role="form">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" placeholder="Email" class="form-control" name="email" ngModel required pattern='^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$'>
      </div>
      <div *ngIf='submitClick && loginForm.form.controls.email.invalid' style='color:red;font-size:12px;margin-left:20px'>* Email is required</div>
                      
      <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" ngModel required placeholder="Password">
      </div>
      <div *ngIf='submitClick && loginForm.form.controls.password.invalid' style='color:red;font-size:12px;margin-left:20px'>* Password is required</div>    <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <!-- <div class="input-group">
                                    <button type='submit' class='btn btn-warning '>Login</button>
                                  </div> -->

                                <div class="col-sm-12  input-group">
                                  <button type='submit' class="btn btn-danger">Login  </button>

                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                    <a href="http://localhost:4200/#/register" >
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     



                    </div>                     
                </div>  
     
  </div>
